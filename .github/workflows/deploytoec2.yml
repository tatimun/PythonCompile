name: Deploy FastAPI via AWS SSM

on:
  workflow_dispatch: # Permite ejecutar manualmente el pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Configurar credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2. Instalar clave SSH
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      # 3. Agregar el host a known_hosts
      - name: Adding Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 4. Sincronizar archivos con rsync
      - name: Deploy with rsync
        run: |
          rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ssm-user/

      # 5. Reiniciar el servidor
      - name: Restart Server and Deploy Code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Clonar el repositorio (si es necesario)
            if [ ! -d "/var/www/PythonCompile" ]; then
              git clone https://github.com/tatimun/PythonCompile.git /var/www/PythonCompile
            else
              cd /var/www/PythonCompile && git pull
            fi

            # Reiniciar el servicio (ajustar según tu aplicación)
            sudo systemctl restart fastapi
